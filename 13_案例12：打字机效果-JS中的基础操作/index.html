<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
    </style>
</head>

<body>

<script>
    var text = "《Dota》的早期世界观是建立在。";

    var num = 0;
    var length = text.length

    var i = setInterval(() => {
        if (num < length) {
            document.write(text[num]);
            num++;
        } else {
            clearInterval(i);
        }
    }, 100);
</script>
</body>

</html>
