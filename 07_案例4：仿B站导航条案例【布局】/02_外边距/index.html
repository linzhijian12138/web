<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <style>
        .outer {
            height: 500px;
            width: 500px;
            background-color: pink;
            border: 5px solid black;
        }

        .inner {
            height: 100px;
            width: 100px;
        }

        .inner1 {
            margin-top: 30px;
            background-color: orange;
        }

        .inner2 {
            margin-top: 30px;
            margin-left: 30px;
            background-color: skyblue;
        }
    </style>
</head>

<body>

    <div class="outer">
        <div class="inner inner1"></div>
        <div class="inner inner2"></div>
    </div>

</body>

</html>
