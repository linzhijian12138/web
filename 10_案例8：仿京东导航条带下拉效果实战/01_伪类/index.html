<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>index</title>
    <link rel="stylesheet" href="./css/reset.css">
    <style>
        .link:hover {
            color: red;
        }

        .baidu {
            border: 1px solid gray;
            background: pink;
            padding: 10px 20px;
            width: 100px;
            text-align: center;
        }

        .baidu:hover {
            background: gray;
            box-shadow: 0 5px 30px black;
            cursor: cell;
        }

        .baidu:active {
            color: red;
        }
    </style>
</head>

<body>
    <a href="#" class="link">慕课网</a>
    <p class="baidu">百度一下</p>
</body>

</html>
